<!DOCTYPE html>
<html onloadstart="game" lang="en" onclick="jump()" onkeydown="jump()">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="blockfav.png" type="image/x-icon">
</head>
<body>
    <h2 style="color: red; ">Jump over the block!</h2>
    <p style="color: blue;">Click to Jump</p>
    <br>
    
    <div class="game">
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
    <P disp>Highest Score : <span id="highscore"></span></P>

</body>
<script src="script.js"></script>
</html>
